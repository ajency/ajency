<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CF-MOBILE</title>

    <link href='../../css/cf-mobile/custom.css' rel='stylesheet'/>
    <link href='../../css/cf-mobile/font-awesome.css' rel='stylesheet'/>
    <link href='../../css/cf-mobile/bootstrap-slider.css' rel='stylesheet'/>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.css"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="filterHeader">
      <div class="title">
        <a href="#"><i class="fa fa-arrow-left"></i></a>
        <h3>Filter By</h3>
        <span class="pull-right text-uppercase">Reset</span>
      </div>
      <!-- Nav tabs -->                      
    </div>
    
    <div class="filter-content">
      <button type="button" class="button modalBtn" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade imageModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">           
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-body">
             <img src="img/bldg-3d.png"/>
             <div class="imageContent">
               <h4 class="text-uppercase">Playground area</h4>
               <p>
                  Lorem Ipsum is simply dummy text of the printing and typesetting industry.
               </p>
             </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
    
    

   

     <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/bootstrap-slider.js"></script> 
    <script type="text/javascript">
        $(".sliderCust").slider({ 
          min: 635, 
          max: 2000, 
          value: [0, 10], 
          tooltip: 'always',
          focus: true 
        });       
    </script> 
    <script type="text/javascript">
      $(".sliderBudget").slider({
        min: 20, 
        max: 80, 
        value: [0, 10], 
        tooltip: 'always',
        focus: true 
      });
       
    </script>  
  </body>
</html>
