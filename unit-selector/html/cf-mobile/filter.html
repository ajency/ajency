  <body>
    <div class="filterHeader">

      <div class="row imagecheckboxOuter">
          <div class="col-xs-4 checkboxInner text-center">
            <input type="checkbox"/>
            <img src="img/bldg-3d.png" />
            <span class="text-uppercase col-xs-12 text-center">1bhk</span>
          </div>
           <div class="col-xs-4 checkboxInner text-center selected">
            <input type="checkbox"/>
            <img src="img/bldg-3d.png" />
            <span class="text-uppercase col-xs-12 text-center">2bhk</span>
          </div>
           <div class="col-xs-4 checkboxInner text-center">
            <input type="checkbox"/>
            <img src="img/bldg-3d.png" />

          <div class="col-xs-4 checkboxInner text-center">
            <input type="checkbox"/>

          </div>  
          <div class="col-xs-6">
             <input type="text" placeholder="MAX"/>     
          </div> 
        </div>

      <div class="checkboxOuter">  
        <div class="checkboxnormal">

          <span class="col-xs-3 text-center">
          <input id="check1" type="checkbox" name="check" value="check1"><label></label>

        </div> 
        <div class="checkboxnormal">

          <span class="col-xs-3 text-center">
          <input id="check1" type="checkbox" name="check" value="check1"><label></label>

        <div class="checkboxnormal">

     <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        $(".sliderCust").slider({ 
          min: 635, 
          max: 2000,

      $(".sliderBudget").slider({
        min: 20, 
        max: 80,
