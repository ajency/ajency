      $(document).ready(function(){
        $('.peppable').pep({  constrainTo: 'parent' });
        $('.peppable2').pep({ constrainTo: 'window' });
        $('.peppable3').pep({ constrainTo: 'window' });
        $('.peppable4').pep({ constrainTo: 'parent' });
        $('#z').on('input change', function(){
          var z = $('#z').val();
          
          $('.scene').css({'transform':'rotateX(78deg) rotateZ('+z+'deg) rotateY(-180deg)'});

});

        $("#sub").click(function() {

});

  <script type="text/javascript">
 function round_it1(c){
    if( c==0 )
       return parseFloat(String(c));
    if( !c || c=="")
          return "";
    x1=6;
    x_max1=Math.pow(10,x1);   
    if( Math.abs(parseFloat(c)) < parseFloat(1/x_max1) ){  
      var c=new Number(c);
      return c.toExponential(x1);
      } 
    if( c > 100000 ){ 
      var c=new Number(c); 
      return c.toExponential(c); 
      } 
    num=Math.round(c*x_max1); 
    return parseFloat(num/x_max1); 
 } 


 var active_obj1=false;
 function convert1(ut1){  
    if( ut1 ) 
      active_obj1=ut1; 
    else 
      ut1=active_obj1; 

    str=String(ut1.id) 
    ix=str.substring(1,3); 

    ut_base1=ut1.getAttribute("data-base-unit"); 
    for( i=1; i<=2; i++ ){ 
      obj1=document.getElementById( "z"+i ); 
      if( !obj1 )break; 
      if( ix!=i ){ 
          tolerance=0; 
          obj_base1=obj1.getAttribute("data-base-unit"); 
          obj1.value=round_it1(((ut1.value*ut_base1))/obj_base1); 
       }  
    } // for
 }  // function
</script>

<script type="text/javascript">
 function round_it(v){
    if( v==0 )
       return parseFloat(String(v));
    if( !v || v=="")
          return "";
    x=6;
    x_max=Math.pow(10,x);   
    if( Math.abs(parseFloat(v)) < parseFloat(1/x_max) ){  
      var v=new Number(v);
      return v.toExponential(x);
      } 
    if( v > 100000 ){ 
      var v=new Number(v); 
      return v.toExponential(x); 
      } 
    num=Math.round(v*x_max); 
    return parseFloat(num/x_max); 
 } 


 var active_obj=false;
 function convert(ut){  
    if( ut ) 
      active_obj=ut; 
    else 
      ut=active_obj; 

    str=String(ut.id) 
    ix=str.substring(1,3); 

    ut_base=ut.getAttribute("data-base-unit"); 
    for( i=1; i<=2; i++ ){ 
      obj=document.getElementById( "t"+i ); 
      if( !obj )break; 
      if( ix!=i ){ 
          tolerance=0; 
          obj_base=obj.getAttribute("data-base-unit"); 
          obj.value=round_it(((ut.value*ut_base))/obj_base); 
       }  
    } // for
 }  // function
</script>
