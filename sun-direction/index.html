<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	
<style type="text/css">
		.container{
			overflow: hidden;
			width: 919px;
			height: 635px;
			margin: auto;
			display: block;
			position: relative;
		}
		header{
   width: 600px;
  height:600px;
 background: url(sun.png);
  position: absolute;
 top: -210px;
  left: -270px;
  z-index: 99;

		}
      
        .image-wrap{
            position: relative;
            margin:0 auto;
            width:900px;
        }

        .image{
            position: absolute;
            left:-280px;
         -webkit-animation: myanim 40s infinite;
  -moz-animation: myanim 40s infinite;
  -o-animation: myanim 40s infinite;
  animation: myanim 40s infinite;
}

@-webkit-keyframes myanim {
  0% {
    -webkit-transform: rotate(0);
  }
  50% {
    -webkit-transform: rotate(145deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
  }
}

        
</style>
  </head>
  
  <body >
    Chosse the position <input type="button" class="slide-left" value="&laquo; Morning" /> 
    <input type="button" class="slide-center" value="Afternoon"> 
    <input type="button" class="slide-right" value="Evening &raquo;"> <br><br>
		<div class="container">
		
			  <div class="image-wrap">
        <!-- image  position is absoulte --> 
       	<header class="image"></header>
    </div> 
			<img src="new-common-floor.jpg" />
		</div>	
	
  </body>
   <script src="jquery-2.1.3.min.js"></script>
    
    <script>

        //DOM loaded 
       jQuery(document).ready(function() {
            
           
            //attach click event to slide buttons
            jQuery('.slide-left').click(function(){
                
                //animate image position left
               jQuery('.image').animate({
                    left: -280,top:-210
                }, 500);

            });

             jQuery('.slide-center').click(function(){
                
                //animate image position to center
                //our image is 600px and frame is 900px
                //900-600=300 and 300/2=150
                //so we set image left to 150px
                jQuery('.image').animate({
                    left: 150, top:50}, 500);
            });

            jQuery('.slide-right').click(function(){
                
                //animate image position right
                jQuery('.image').animate({
                    left: 550, top:-210
                }, 500);
            });
           
        });

    </script>

</html>
