<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="styles/css/style.css" rel="stylesheet">
    <link href="styles/css/custom.css" rel="stylesheet">

    <!-- Charts -->
    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/light.js"></script>
    <script src="amcharts/gantt.js"></script>
    <script src="amcharts/pie.js"></script>

    <script src="js/gantt-chart.js"></script>
    <script src="js/stacked-clustered-column-chart.js"></script>
    <script src="js/serial-chart-date-based.js"></script>
    <script src="js/duration-on-value-axis.js"></script>
    <script src="js/smoothed-line-chart.js"></script>
    <script src="js/line-with-changing-color.js"></script>
    <script src="js/stacked-area.js"></script>
    <script src="js/3d-donut-chart.js"></script>
    <script src="js/chart-with-css-animations.js"></script>
    
</head>

<body>
    <img src="./img/navlogo.png" class="logo"/>
    
    <div class="container">
        <h2>Gantt Chart</h2>
        <div id="ganttChartDiv"></div>
        </br>

        <h2>Stacked and Clustered Column Chart</h2>
        <div id="stackedClusteredColumnChart"></div>
        </br>

        <h2>Serial Chart With Date Based Data</h2>
        <div id="serialChartDateBased"></div>
        </br>

        <h2>Duration on Value Axis</h2>
        <div id="durationOnValueAxis"></div>
        </br>

        <h2>Smoothed Line Chart</h2>
        <div id="smoothedLineChart"></div>
        </br>

        <h2>Line With Changing Color</h2>
        <div id="lineWithChangingColor"></div>
        </br>

        <h2>Stacked Area</h2>
        <div id="stackedArea"></div>
        </br>

        <h2>3D Donut Chart</h2>
        <div id="donutChart"></div>
        </br>

        <h2>Chart With CSS Animations</h2>
        <div id="cssAnimations"></div>
    </div>
</body>
</html>
