<!DOCTYPE html>
<html>
	<head>
		<title>Map Page</title>
		<style>
	      html, body { height: 100%; margin: 0; padding: 0}
	      #map { height: 70%; width: 100% }
	     /* .show-after-js {visibility: hidden }*/
	     #btnShape {width:70px; height:40px;}
	     #btnStop {width:70px; height:40px;}
	     #btnShapeImg {width: auto; height: auto; }
	     #btnStopImg {width: auto; height: auto;}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id = "map"></div>
		<input id = "place-search" class = "show-after-js" type = "text" placeholder = "Search Location" style = "width: 480px">

		<script src = "map.js"></script>

		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src = "jquery.csv-0.71.js"></script>
		
	</body>
	
</html>
